<div class="container">
  <div class="text-center text-white mt-5">
    <h1 style="font-size: 3rem; font-weight: bold;">
      🎙️ Welcome to RadioItaliaCast
    </h1>
    <p style="font-size: 1.3rem; max-width: 700px; margin: auto; opacity: 0.85;">
      Tune into the heart of Italy with our hand-picked live radio streams.
      Discover music, culture, and classic vibes — from Rome to Sicily.
    </p>
  </div>
  
  <div *ngIf="nowPlaying" class="alert alert-success mt-4">
    ▶️ Now Playing: {{ nowPlaying }}
  </div>

  <div class="row mt-4">
    <div
      class="col-sm-6 col-md-4 col-lg-3 mb-4"
      *ngFor="let station of stations"
    >
      <app-station-card
        [station]="station"
        (playEvent)="updateNowPlaying($event)"
      ></app-station-card>
    </div>
  </div>
</div>
