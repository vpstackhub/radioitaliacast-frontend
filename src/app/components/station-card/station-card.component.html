<div class="station-card">
  <img class="logo" [src]="logoSrc" (error)="onLogoError()" alt="Station Logo" />
  <div class="vu-meter">
    <div class="vu-bar left" [style.height.%]="isPlaying ? vuLevelLeft : 0"></div>
    <div class="vu-bar right" [style.height.%]="isPlaying ? vuLevelRight : 0"></div>
  </div>
  
  <div class="toggle-wrapper" (click)="toggleSwitch()">
    <div class="toggle-base">
      <div class="toggle-switch" [class.toggled]="isToggled"></div>
    </div>
  </div>

  <div class="screws">
    <div class="screw"></div>
    <div class="screw"></div>
    <div class="screw"></div>
    <div class="screw"></div>
  </div>

  <h3>{{ station.name }}</h3>

  <button class="audio-knob" (click)="togglePlay()">
    {{ isPlaying ? '❚❚' : '▶' }}
  </button>

  <div class="volume-container">
    <label for="volume">Volume</label>
    <input
      id="volume"
      type="range"
      min="0"
      max="1"
      step="0.01"
      [(ngModel)]="volume"
      (input)="adjustVolume()"
    />
  </div>
</div>
